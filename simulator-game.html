<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Train an AI hiring model and discover how your choices shape algorithmic bias." />
  <title>BiasDecoded: Who Gets the Job?</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>BiasDecoded: Who Gets the Job?</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="simulator-game.html">Simulator</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="content">
      <p>Select 1 candidate to shortlist for the job.</p>

      <div class="candidate-grid" id="candidateGrid"></div>

      <div id="biasMeter">
        <div id="biasFill"></div>
      </div>
      <div id="biasScore">Bias Score: 0</div>

      <button onclick="submitSelection()" id="submitBtn">Submit Selection</button>
      <button onclick="restartGame()" id="restartBtn" style="display:none;">Play Again</button>

      <div id="feedback"></div>
      <div id="report"></div>
    </section>
  </main>

  <script>
    const candidates = [
      {
        name: "Meera",
        gender: "Female",
        race: "South Asian",
        location: "Rural",
        education: "Community College",
        zipCode: "560001",
        image: "candidate1.png",
        biasScore: 5
      },
      {
        name: "Anjali",
        gender: "Female",
        race: "South Asian",
        location: "Urban",
        education: "MIT",
        zipCode: "10001",
        image: "candidate2.png",
        biasScore: 30
      },
      {
        name: "Rahul",
        gender: "Male",
        race: "South Asian",
        location: "Suburban",
        education: "State University",
        zipCode: "400001",
        image: "candidate3.png",
        biasScore: 15
      },
      {
        name: "Aisha",
        gender: "Female",
        race: "Black",
        location: "Urban",
        education: "Online Bootcamp",
        zipCode: "30303",
        image: "candidate4.png",
        biasScore: 25
      }
    ];

    let selected = [];
    let biasScore = 0;
    let firstScore = 0;
    let round = 1;
    let trainingData = [];
    let aiModel = {};

    const grid = document.getElementById("candidateGrid");

    function renderCandidates() {
      grid.innerHTML = "";
      candidates.forEach((c, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="assets/${c.image}" alt="${c.name}" class="avatar" />
          <strong>${c.name}</strong><br>${c.gender}<br>${c.race}<br>${c.location}<br>${c.education}
        `;
        card.onclick = () => toggleSelect(i, card);
        grid.appendChild(card);
      });
    }

    function toggleSelect(index, card) {
      selected = [index];
      document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));
      card.classList.add("selected");
    }

    function trainModel() {
      const candidate = candidates[selected[0]];
      trainingData.push(candidate);
      for (let trait of ["education", "location", "gender", "race", "zipCode"]) {
        const value = candidate[trait];
        aiModel[trait] = aiModel[trait] || {};
        aiModel[trait][value] = (aiModel[trait][value] || 0) + 1;
      }
    }

    function aiSelectCandidate() {
      let bestFitIndex = 0;
      let highestScore = -Infinity;

      candidates.forEach((c, i) => {
        let score = 0;
        for (let trait in aiModel) {
          if (aiModel[trait][c[trait]]) {
            score += aiModel[trait][c[trait]];
          }
        }
        if (score > highestScore) {
          highestScore = score;
          bestFitIndex = i;
        }
      });

      selected = [bestFitIndex];
      document.querySelectorAll(".card").forEach((c, i) => {
        c.classList.toggle("selected", i === bestFitIndex);
      });
    }

    function submitSelection() {
      if (round === 1 && selected.length !== 1) {
        alert("Please select exactly 1 candidate.");
        return;
      }

      if (round === 1) {
        trainModel();
        biasScore = candidates[selected[0]].biasScore;
        firstScore = biasScore;
        document.getElementById("submitBtn").innerText = "Let AI Decide";
        round++;
        selected = [];
        renderCandidates();
      } else {
        aiSelectCandidate();
        biasScore = candidates[selected[0]].biasScore;
        document.getElementById("submitBtn").style.display = "none";
        document.getElementById("restartBtn").style.display = "inline-block";
        showFinalReport();
      }

      document.getElementById("biasScore").innerText = `Bias Score: ${biasScore}`;
      document.getElementById("biasFill").style.width = `${biasScore}%`;

      let feedback = biasScore > 20
        ? "⚠️ Your model favored elite traits. This may reflect systemic bias."
        : "✅ Your model shows inclusive decision-making. Lower bias detected.";

      document.getElementById("feedback").innerText = feedback;
    }

    function showFinalReport() {
      const traitsLearned = Object.entries(aiModel).map(([trait, values]) => {
        const top = Object.entries(values).sort((a, b) => b[1] - a[1])[0];
        return `<li><strong>${trait}</strong>: favored <em>${top[0]}</em></li>`;
      }).join("");

      document.getElementById("report").innerHTML = `
        <h3>Final Report</h3>
        <p>Your AI model learned from your choices and began favoring:</p>
        <ul>${traitsLearned}</ul>
        <p>This shows how even small decisions can shape algorithmic bias. You trained the system — now imagine it hiring thousands.</p>
      `;
    }

    function restartGame() {
      round = 1;
      selected = [];
      biasScore = 0;
      firstScore = 0;
      trainingData = [];
      aiModel = {};
      document.getElementById("biasScore").innerText = "Bias Score: 0";
      document.getElementById("biasFill").style.width = "0%";
      document.getElementById("feedback").innerText = "";
      document.getElementById("report").innerHTML = "";
      document.getElementById("submitBtn").innerText = "Submit Selection";
      document.getElementById("submitBtn").style.display = "inline-block";
      document.getElementById("restartBtn").style.display = "none";
      renderCandidates();
    }

    renderCandidates();
  </script>

</body>
</html>
