<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BiasDecoded: Who Gets the Job?</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>BiasDecoded: Who Gets the Job?</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="simulator-game.html">Simulator</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <p>Select 1 candidate to shortlist for the job.</p>

  <div class="candidate-grid" id="candidateGrid"></div>

  <div id="biasMeter">
    <div id="biasFill"></div>
  </div>
  <div id="biasScore">Bias Score: 0</div>

  <button onclick="submitSelection()" id="submitBtn">Submit Selection</button>
  <button onclick="restartGame()" id="restartBtn" style="display:none;">Play Again</button>

  <div id="feedback"></div>
  <div id="report"></div>

  <script>
    const candidates = [
      { name: "Meera", gender: "Female", location: "Rural", education: "Community College", bias: 5, image: "candidate2.png" },
      { name: "Anjali", gender: "Female", location: "Urban", education: "MIT", bias: 30, image: "candidate3.png" }
    ];

    let selected = [];
    let biasScore = 0;
    let firstScore = 0;
    let round = 1;

    const grid = document.getElementById("candidateGrid");

    function renderCandidates() {
      grid.innerHTML = "";
      candidates.forEach((c, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="assets/${c.image}" alt="${c.name}" class="avatar" />
          <strong>${c.name}</strong><br>${c.gender}<br>${c.location}<br>${c.education}
        `;
        card.onclick = () => toggleSelect(i, card);
        grid.appendChild(card);
      });
    }

    function toggleSelect(index, card) {
      selected = [index];
      document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));
      card.classList.add("selected");
    }

    function submitSelection() {
      if (selected.length !== 1) {
        alert("Please select exactly 1 candidate.");
        return;
      }

      biasScore = candidates[selected[0]].bias;
      document.getElementById("biasScore").innerText = `Bias Score: ${biasScore}`;
      document.getElementById("biasFill").style.width = `${biasScore}%`;

      let feedback = "";
      if (biasScore > 20) {
        feedback = "⚠️ Your model favored elite education and urban background. This may reflect socioeconomic bias.";
      } else {
        feedback = "✅ Your model shows inclusive decision-making. Lower bias detected.";
      }

      document.getElementById("feedback").innerText = feedback;

      if (round === 1) {
        firstScore = biasScore;
        document.getElementById("submitBtn").innerText = "Try Again";
        round++;
        selected = [];
        renderCandidates();
      } else {
        document.getElementById("submitBtn").style.display = "none";
        document.getElementById("restartBtn").style.display = "inline-block";
        document.getElementById("report").innerHTML = `
          <h3>Final Report</h3>
          <p>In Round 1, your model leaned toward ${firstScore > 20 ? "elite, urban traits" : "inclusive traits"}.</p>
          <p>In Round 2, your selection leaned toward ${biasScore > 20 ? "elite, urban traits" : "inclusive traits"}.</p>
          <p>This shows how awareness can reduce bias in AI systems. <strong>BiasDecoded</strong> helps you reflect on how data-driven decisions can still carry human values.</p>
        `;
      }
    }

    function restartGame() {
      round = 1;
      selected = [];
      biasScore = 0;
      firstScore = 0;
      document.getElementById("biasScore").innerText = "Bias Score: 0";
      document.getElementById("biasFill").style.width = "0%";
      document.getElementById("feedback").innerText = "";
      document.getElementById("report").innerHTML = "";
      document.getElementById("submitBtn").innerText = "Submit Selection";
      document.getElementById("submitBtn").style.display = "inline-block";
      document.getElementById("restartBtn").style.display = "none";
      renderCandidates();
    }

    renderCandidates();
  </script>

</body>
</html>
