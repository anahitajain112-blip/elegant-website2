<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Train an AI triage model and discover how your choices shape medical prioritization." />
  <title>BiasDecoded: Who Gets Treated?</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header, footer {
      background: #0077ff;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    .content {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .candidate-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
      justify-content: center;
    }
    .card {
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 180px;
      text-align: center;
      transition: 0.3s;
      background: #fff;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card.selected {
      border-color: #0077ff;
      background-color: #eaf3ff;
    }
    .card img {
      border-radius: 6px;
      margin-bottom: 8px;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .trait-tooltip {
      border-bottom: 1px dotted #333;
      cursor: help;
    }
    #biasMeter {
      width: 100%;
      height: 25px;
      background: #eee;
      margin: 20px 0;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    #biasFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #66ff66, #ffcc00, #ff6666);
      transition: width 0.5s ease;
    }
    #biasLabel {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      line-height: 25px;
      font-weight: bold;
      color: #333;
    }
    .button-group {
      margin: 20px 0;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #0077ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005bb5;
    }
    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
    #selectionCount {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>BiasDecoded: Who Gets Treated?</h1>
    <nav>
      <a href="index.html">Home</a>

      <a href="simulator-medical.html">Medical Simulator</a>
      <a href="simulator-loan.html">Loan Simulator</a>
      <a href="about.html">About</a>

  <main>
    <section class="content">
      <h2 id="roundTitle">Round 1: You Decide</h2>
      <p>Select 2‚Äì3 patients to prioritize for treatment.</p>

      <div class="candidate-grid" id="candidateGrid"></div>
      <div id="selectionCount">Selected 0 of 3 patients</div>

      <div id="biasMeter">
        <div id="biasFill"></div>
        <div id="biasLabel">Bias Score: 0</div>
      </div>

      <div class="button-group">
        <button onclick="submitSelection()" id="submitBtn">Submit Selection</button>
        <button onclick="restartGame()" id="restartBtn" style="display:none;">Play Again</button>
        <button onclick="redoRound1()" id="redoBtn" style="display:none;">Redo Round 1</button>
      </div>

      <div id="feedback"></div>
      <div id="report"></div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 BiasDecoded. All rights reserved.</p>

  <script>
    const candidates = [
      {
        name: "Patient A",
        severity: "Critical",
        waitTime: "Long",
        ageGroup: "Elderly",
        mentalHealth: "Stable",
        image: "assets/patient1.png",
        biasScore: 30,
        note: "Needs urgent care due to critical condition."
      },
      {
        name: "Patient B",
        severity: "Moderate",
        waitTime: "Short",
        ageGroup: "Adult",
        mentalHealth: "At Risk",
        image: "assets/patient2.png",
        biasScore: 15,
        note: "Moderate condition, can wait a little."
      },
      {
        name: "Patient C",
        severity: "Mild",
        waitTime: "Medium",
        ageGroup: "Child",
        mentalHealth: "Stable",
        image: "assets/patient3.png",
        biasScore: 10,
        note: "Mild symptoms, child patient."
      },
      {
        name: "Patient D",
        severity: "Critical",
        waitTime: "Short",
        ageGroup: "Adult",
        mentalHealth: "Unknown",
        image: "assets/patient4.png",
        biasScore: 25,
        note: "Critical patient, unknown mental health status."
      }
    ];

    let selected = [];
    let biasScore = 0;
    let round = 1;
    let trainingData = [];
    let aiModel = {};

    const grid = document.getElementById("candidateGrid");
    const selectionCount = document.getElementById("selectionCount");
    const biasLabel = document.getElementById("biasLabel");

    function renderCandidates() {
      grid.innerHTML = "";
      candidates.forEach((c, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.tabIndex = 0;
        card.innerHTML = `
          <img src="${c.image}" alt="${c.name}" class="avatar" />
          <strong>${c.name}</strong><br>
          üíâ <span class="trait-tooltip" title="Condition severity">Severity: ${c.severity}</span><br>
          ‚è±Ô∏è <span class="trait-tooltip" title="Estimated wait time">Wait Time: ${c.waitTime}</span><br>
          üëµ <span class="trait-tooltip" title="Age group of patient">Age Group: ${c.ageGroup}</span><br>
          üß† <span class="trait-tooltip" title="Mental health status">Mental Health: ${c.mentalHealth}</span><br>
          <em>${c.note}</em>
        `;
        card.onclick = () => toggleSelect(i, card);
        card.onkeypress = (e) => { if(e.key === 'Enter') toggleSelect(i, card); };
        grid.appendChild(card);
      });
      updateSelectionCount();
    }

    function toggleSelect(index, card) {
      if (selected.includes(index)) {
        selected = selected.filter(i => i !== index);
        card.classList.remove("selected");
      } else {
        if (selected.length < 3) {
          selected.push(index);
          card.classList.add("selected");
        } else {
          alert("You can select up to 3 patients.");
        }
      }
      updateSelectionCount();
    }

    function updateSelectionCount() {
      selectionCount.innerText = `Selected ${selected.length} of 3 patients`;
    }

    function trainModel() {
      selected.forEach(index => {
        const candidate = candidates[index];
        trainingData.push(candidate);
        for (let trait of ["severity", "waitTime", "ageGroup", "mentalHealth"]) {
          const value = candidate[trait];
          aiModel[trait] = aiModel[trait] || {};
          aiModel[trait][value] = (aiModel[trait][value] || 0) + 1;
        }
      });
    }

    function aiSelectCandidate() {
      let bestFitIndex = -1;
      let highestScore = -Infinity;

      candidates.forEach((c, i) => {
        if (selected.includes(i)) return;
        let score = 0;
        for (let trait of ["severity", "waitTime", "ageGroup", "mentalHealth"]) {
          if (aiModel[trait] && aiModel[trait][c[trait]]) {
            score += aiModel[trait][c[trait]];
          }
        }
        if (score > highestScore) {
          highestScore = score;
          bestFitIndex = i;
        }
      });

      selected = [bestFitIndex];
      document.querySelectorAll(".card").forEach((c, i) => {
        c.classList.toggle("selected", i === bestFitIndex);
      });

      // Show reasoning
      const chosen = candidates[bestFitIndex];
      document.getElementById("feedback").innerHTML = `<p>
