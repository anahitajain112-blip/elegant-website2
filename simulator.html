<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BiasDecoded Ethical AI Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F9F7F1;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #2E3A59;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    h1 {
      margin: 0;
      font-size: 32px;
    }
    .tagline {
      font-size: 16px;
      margin-top: 5px;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .scenario {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    .option {
      margin-top: 20px;
    }
    button {
      background-color: #2E3A59;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #FF6B6B;
    }
    .feedback, .summary {
      margin-top: 20px;
      background: #FFF8E1;
      border-left: 4px solid #FFD166;
      padding: 15px;
      border-radius: 6px;
      font-weight: 500;
    }
    .bias-meter {
      margin: 30px 0;
      text-align: center;
    }
    .meter-bar {
      width: 100%;
      max-width: 400px;
      height: 20px;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
    }
    .meter-fill {
      height: 100%;
      width: 0%;
      background-color: #FFD166;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

  <header>
    <h1>BiasDecoded</h1>
    <p class="tagline">You're building an AI hiring model. Every choice matters.</p>
  </header>

  <main>
    <section class="content">

      <div class="bias-meter">
        <label>Bias Meter:</label>
        <div class="meter-bar">
          <div id="biasLevel" class="meter-fill"></div>
        </div>
      </div>

      <div id="stageContainer"></div>
      <div id="feedback" class="feedback"></div>
      <div id="summary" class="summary" style="display:none;"></div>

    </section>
  </main>

  <script>
    let biasScore = 0;
    let currentStage = 0;

    const stages = [
      {
        title: "Stage 1: Data Collection",
        question: "You‚Äôre collecting resumes to train your hiring model. Choose your dataset:",
        options: [
          {
            label: "Use Historical Company Data",
            impact: 30,
            feedback: "‚ö†Ô∏è Historical data may encode past biases‚Äîespecially against underrepresented groups."
          },
          {
            label: "Use Curated Diverse Dataset",
            impact: 80,
            feedback: "‚úÖ Diverse data promotes fairness and broader representation."
          }
        ]
      },
      {
        title: "Stage 2: Feature Selection",
        question: "Which features will you include in your model?",
        options: [
          {
            label: "Include GPA, Zip Code, and School Name",
            impact: 30,
            feedback: "‚ö†Ô∏è These features may correlate with socioeconomic status and introduce bias."
          },
          {
            label: "Use Skills, Experience, and Blind Review",
            impact: 80,
            feedback: "‚úÖ These features focus on merit and reduce demographic bias."
          }
        ]
      },
      {
        title: "Stage 3: Model Deployment",
        question: "Your model is ready. How will you deploy it?",
        options: [
          {
            label: "Deploy Immediately with No Audit",
            impact: 30,
            feedback: "‚ö†Ô∏è Skipping audits risks biased outcomes and legal exposure."
          },
          {
            label: "Run Fairness Audit and Add Human Oversight",
            impact: 80,
            feedback: "‚úÖ Auditing and oversight help catch bias before it harms real people."
          }
        ]
      }
    ];

    function updateBiasMeter() {
      const fill = document.getElementById("biasLevel");
      const percent = Math.min(Math.max(biasScore / (stages.length * 80) * 100, 0), 100);
      fill.style.width = percent + "%";
      if (percent < 40) fill.style.backgroundColor = "#FF6B6B";
      else if (percent < 70) fill.style.backgroundColor = "#FFD166";
      else fill.style.backgroundColor = "#4CAF50";
    }

    function renderStage() {
      const container = document.getElementById("stageContainer");
      const stage = stages[currentStage];
      container.innerHTML = `
        <div class="scenario">
          <h2>${stage.title}</h2>
          <p>${stage.question}</p>
          ${stage.options.map((opt, i) => `
            <div class="option">
              <button onclick="selectOption(${i})">${opt.label}</button>
            </div>
          `).join('')}
        </div>
      `;
      document.getElementById("feedback").innerText = "";
    }

    function selectOption(index) {
      const stage = stages[currentStage];
      const choice = stage.options[index];
      biasScore += choice.impact;
      document.getElementById("feedback").innerText = choice.feedback;
      currentStage++;

      updateBiasMeter();

      if (currentStage < stages.length) {
        setTimeout(renderStage, 1000);
      } else {
        showSummary();
      }
    }

    function showSummary() {
      const summary = document.getElementById("summary");
      summary.style.display = "block";
      summary.innerHTML = `
        <h3>Simulation Complete</h3>
        <p>Your Final Bias Score: <strong>${biasScore}</strong> / ${stages.length * 80}</p>
        <p>${
          biasScore < 100
            ? "‚ö†Ô∏è Your system may reinforce existing inequalities. Consider retraining and auditing."
            : biasScore < 180
            ? "üü° Your system balances performance and fairness‚Äîbut needs monitoring."
            : "‚úÖ Your system promotes inclusive hiring and ethical AI development."
        }</p>
      `;
    }

    renderStage();
  </script>

</body>
</html>
